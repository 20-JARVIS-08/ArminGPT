<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ArminGPT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #343541;
            --panel: #202123;
            --chat: #444654;
            --input: #40414f;
            --text: #ececf1;
            --border: #565869;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
        }

        /* sidebar */
        .sidebar {
            width: 260px;
            background: var(--panel);
            padding: 10px;
        }

        .new-chat {
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
        }

        /* main */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* chat */
        .chat {
            flex: 1;
            overflow-y: auto;
        }

        .msg {
            padding: 24px;
            display: flex;
            gap: 16px;
        }

        .user {
            background: var(--bg);
        }

        .bot {
            background: var(--chat);
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            background: #10a37f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .bot .avatar {
            background: #ab68ff;
        }

        .content img {
            margin-top: 10px;
            width: 140px;
            border-radius: 8px;
        }

        /* input */
        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border);
        }

        .input-box {
            background: var(--input);
            border-radius: 12px;
            display: flex;
            padding: 12px;
            border: 1.5px rgb(133, 130, 130) solid;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-size: 15px;
        }

        button {
            background: none;
            border: none;
            color: #19c37d;
            font-size: 18px;
            cursor: pointer;
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .main {
                flex: 1;
            }

            .msg {
                padding: 16px;
            }

            .input-area {
                padding: 12px;
            }
        }

        /* ===== Overlay responsive ===== */
        #overlay img {
            max-width: 80%;
            /* حداکثر عرض 80٪ صفحه */
            max-height: 60%;
            /* حداکثر ارتفاع 60٪ صفحه */
            width: auto;
            height: auto;
        }

        @media (max-width: 480px) {
            #overlay img {
                max-width: 90%;
                max-height: 50%;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="new-chat" onclick="newChat()">+ New chat</div>
    </div>

    <div class="main">

        <div class="chat" id="chat"></div>

        <div class="input-area">
            <div class="input-box">
                <input id="text" placeholder="Send a message..."/>
                <button onclick="send()" style="color: white;">➤</button>
            </div>
        </div>

    </div>
    <!-- overlay for new chat -->
    <div id="overlay" style="
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:999;
    ">
        <img src="newchat.png" style="width:500px;border-radius:12px;">
    </div>

    <audio id="sound" src="reply.mp3"></audio>

    <script>
        const chat = document.getElementById("chat");
        const input = document.getElementById("text");
        const sound = document.getElementById("sound");

        function addMsg(type, text, img = false) {
            const div = document.createElement("div");
            div.className = "msg " + type;

            div.innerHTML = `
    <div class="avatar">${type === "user" ? "U" : "A"}</div>
    <div class="content">
      ${text}
      ${img ? '<img src="bot.png">' : ''}
    </div>
  `;

            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function send() {
            if (!input.value.trim()) return;

            addMsg("user", input.value);
            input.value = "";

            setTimeout(() => {
                addMsg("bot", "Thinking…", true);
                sound.currentTime = 0;
                sound.play();
            }, 700);
        }

        const overlay = document.getElementById("overlay");

        function newChat() {
            // پاک کردن چت
            chat.innerHTML = "";

            // نمایش افکت
            overlay.style.display = "flex";

            sound.pause();
            sound.currentTime = 0;

            const p = sound.play();
            if (p) p.catch(() => { });

            sound.onended = () => {
                overlay.style.display = "none";
            };
        }
        input.addEventListener("keydown", function (e) {
            if (e.key === "Enter" && input.value.trim() !== "") {
                e.preventDefault(); // نذار فرم یا send اجرا بشه

                sound.pause();
                sound.currentTime = 0;

                const p = sound.play();
                if (p) p.catch(() => { });
            }
        });


    </script>


</body>

</html>
