<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PDF Exam Browser</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* style.css */

        /* پایه */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f5f5f5;
            color: #333;
        }

        /* لایه اصلی */
        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* سایدبار */
        .sidebar {
            width: 220px;
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            flex-shrink: 0;
        }

        .sidebar h3 {
            margin-bottom: 15px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #1e1e1e;
        }

        /* بخش اصلی */
        .main {
            flex: 1;
            padding: 30px;
        }

        .main h1 {
            margin-bottom: 10px;
        }

        .main p {
            color: #555;
        }

        /* ریسپانسیو */
        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 15px;
                display: flex;
                overflow-x: auto;
                white-space: nowrap;
            }

            .sidebar a {
                display: inline-block;
                margin-right: 10px;
                margin-bottom: 0;
            }

            .main {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .sidebar a {
                padding: 10px 12px;
                font-size: 14px;
            }

            .main h1 {
                font-size: 20px;
            }

            .main p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="layout">
        <div class="sidebar">
            <h3>Terms</h3>
            <a href="term.html?term=term2">Term 401</a>
            <a href="term.html?term=term2">Term 402</a>
            <a href="term.html?term=term1">Term 403</a>
            <a href="term.html?term=term2">Term 404</a>
            <a href="term.html?term=term2">Term 405</a>
            <a href="term.html?term=term2">Term 406</a>
        </div>

        <div class="main">
            <h1>PDF Question Search System</h1>
            <p>Select a term from the left menu</p>
        </div>
    </div>

</body>

</html>
