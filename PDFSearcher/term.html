<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Term Files</title>
    <!-- زوم کمتر روی موبایل -->
    <meta name="viewport" content="width=device-width, initial-scale=0.85">
    <style>
        /* پایه */
        body,
        html {
            margin: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #eee;
        }

        /* لایه اصلی */
        .layout {
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        /* سایدبار */
        .sidebar {
            width: 220px;
            background: #1e1e1e;
            /* رنگ ثابت */
            padding: 10px;
            overflow-y: auto;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar b {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            /* کمی کوچکتر */
            color: #fff;
        }

        .sidebar div {
            cursor: pointer;
            padding: 8px 6px;
            /* کمی جمع و جورتر */
            border-radius: 6px;
            transition: background 0.2s;
            font-size: 0.85rem;
            /* فونت کوچکتر */
            color: #ddd;
        }

        .sidebar div:hover {
            background: #333;
        }

        /* بخش اصلی */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }

        /* منوی بالایی */
        .buttons {
            padding: 10px;
            background: #1e1e1e;
            /* هم رنگ با سایدبار */
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            justify-content: flex-start;
        }

        .buttons button {
            background: #333;
            color: #eee;
            border: none;
            padding: 6px 12px;
            /* جمع و جورتر */
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            font-size: 0.85rem;
        }

        .buttons button:hover {
            background: #555;
            transform: translateY(-1px);
        }

        .buttons input {
            padding: 6px 10px;
            /* کوچک‌تر */
            border-radius: 6px;
            border: 1px solid #555;
            background: #1e1e1e;
            color: #eee;
            flex: 1;
            min-width: 120px;
            font-size: 0.85rem;
        }

        /* PDF */
        iframe {
            flex: 1;
            border: none;
            width: 100%;
        }

        /* ریسپانسیو برای موبایل */
        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
                align-items: center;
                /* وسط چین کردن کل لایه */
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
                gap: 6px;
                /* padding: 20px; */
                justify-content: center;
                /* وسط چین کردن لینک‌ها */
            }

            .sidebar div {
                flex: 0 0 auto;
                padding: 8px 12px;
                font-size: 0.95rem;
            }

            .buttons {
                /* flex-direction: column; */
                align-items: center;
                /* وسط چین کردن دکمه‌ها */
                gap: 10px;
                /* padding: 12px; */
                /* width: 100%; */
            }

            .buttons button,
            .buttons input {
                width: auto;
                /* با توجه به متن، بزرگ نشه */
                min-width: 150px;
                font-size: 1rem;
                padding: 12px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="layout">

        <div class="sidebar" id="fileList">
            <b>Files</b>
        </div>

        <div class="main">
            <div class="buttons">
                <button onclick="loadFiles('midterm')">Midterm</button>
                <button onclick="loadFiles('final')">Final</button>
                <input id="searchInput" placeholder="Search text">
                <button onclick="searchInPDF()">Search</button>
                <button onclick="nextResultPDF()">Next Result</button>
            </div>

            <iframe id="pdfFrame"></iframe>
        </div>

    </div>

    <script src="js/term.js"></script>
</body>

</html>
